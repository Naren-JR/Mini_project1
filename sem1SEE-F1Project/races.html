<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Races | F1</title>

    <link rel="stylesheet" href="races.css" type="text/css">
    <script src="races.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Ms+Madi&family=Orbitron:wght@400..900&family=Racing+Sans+One&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <img src="https://logos-world.net/wp-content/uploads/2023/12/F1-Logo.png">
    <nav>
        <button id="home"><a href="home.html">Home</a></button>
        <button id="teams"><a href="teams.html">Teams</a></button>
        <button id="drivers"><a href="drivers.html">Drivers</a></button>
        <button id="races"><a href="races.html">Races</a></button>
        <button id="visit"><a href="visit.html">Visit</a></button>
    </nav>
</header>
<div id="main">
<section class="races-page">

    <h1 class="page-title">F1 Circuits</h1>

    <div class="races-content">

        <!-- LEFTBUTTONS -->
        <div class="circuits-panel">
            <h2>Select a Circuit</h2>

            <div class="circuit-buttons">
                <button data-track="monza">Monza</button>
                <button data-track="silverstone">Silverstone</button>
                <button data-track="spa">Spa</button>
                <button data-track="monaco">Monaco</button>
                <button data-track="suzuka">Suzuka</button>
                <button data-track="interlagos">Interlagos</button>
                <button data-track="melbourne">Melbourne</button>
                <button data-track="bahrain">Bahrain</button>
            </div>
        </div>

        <!-- RIGHTDISPLAY -->
        <div class="circuit-display">

            <h2 id="circuitName">Select a Circuit</h2>
            <img
                id="circuitImage"
                class="circuit-image"
                alt="F1 Circuit Layout"
            >

            <div id="circuitInfo" class="circuit-info">
                <p>Click on a circuit to view track layout and race information.</p>
            </div>
        </div>
    </div>
</section>


</div>



<footer>
    <div class="footer-content">
        <div class="footer-left">
            <h3>F1 Central</h3>
            <p>Your hub for teams, drivers & race info.</p>
        </div>
        <div class="footer-right">
            <p>© 2025 F1 Project • Made by Praful & Naren</p>
        </div>
    </div>
</footer>

</body>
</html>
