<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home | F1</title>

    <link rel="stylesheet" href="home.css" type="text/css">
    <script src="home.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <img src="https://logos-world.net/wp-content/uploads/2023/12/F1-Logo.png">
    <nav>
        <button id="home"><a href="home.html">Home</a></button>
        <button id="teams"><a href="teams.html">Teams</a></button>
        <button id="drivers"><a href="drivers.html">Drivers</a></button>
        <button id="races"><a href="races.html">Races</a></button>
        <button id="visit"><a href="visit.html">Visit</a></button>
    </nav>
</header>
<div id="main">
    <div class="races-layout">

    <!-- LEFT: TRACK BUTTONS -->
    <aside class="track-selector">
        <h2>F1 Circuits</h2>

        <div class="track-buttons">
            <button data-track="monza">Monza</button>
            <button data-track="silverstone">Silverstone</button>
            <button data-track="spa">Spa</button>
            <button data-track="monaco">Monaco</button>
            <button data-track="suzuka">Suzuka</button>
            <button data-track="interlagos">Interlagos</button>
            <button data-track="melbourne">Melbourne</button>
            <button data-track="bahrain">Bahrain</button>
        </div>
    </aside>

    <!-- RIGHT: TRACK DETAILS -->
    <section class="track-display">

        <h2 id="trackName">Select a Circuit</h2>

        <img
            id="trackImage"
            class="track-image"
            src=""
            alt="F1 Track Layout"
        >

        <div class="track-info" id="trackInfo">
            <p>Click on a circuit to view track layout and race information.</p>
        </div>

    </section>

</div>

</div>



<footer>
    <div class="footer-content">
        <div class="footer-left">
            <h3>F1 Central</h3>
            <p>Your hub for teams, drivers & race info.</p>
        </div>
        <div class="footer-right">
            <p>© 2025 F1 Project • Made by Praful & Naren</p>
        </div>
    </div>
</footer>

</body>
</html>
